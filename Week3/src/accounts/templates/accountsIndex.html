<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chatapp</title>
    <style type=text/css> 
        .navig { background-color: indianred; padding: 2%; text-align: center;}
        .leftdiv { float: left;} 
        .middlediv { float: left; background-color:navajowhite;} 
        .rightdiv { float: left;} 
        div{ 
        align-self: center;
        box-sizing: border-box;
        padding : 1%; 
        color: white; 
        background-color: gray; 
        width: 20%; 
        border: solid black; 
        } 
     </style> 
</head>
<body>
    
    {% block content %}
        <nav class="navig"> <h1>ChatApp</h1></nav>
        {% if user.is_authenticated %}
        <div><a href="{% url 'logout' %}">Logout</a></div><br><br><br>
        {% else %}
        <div><a href="{% url 'login_url' %}">LogIn</a></div><br>
        <div><a href="{% url 'register_url' %}">Register</a></div>

        {% endif %}
    {% endblock %}
</body>
</html>
